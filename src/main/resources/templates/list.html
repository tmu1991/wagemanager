<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>工资列表</title>
		<link rel="stylesheet" th:href="@{layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{css/font_eolqem241z66flxr.css}" media="all"/>
		<link rel="stylesheet" th:href="@{css/news.css}" media="all"/>
	</head>
	<body class="childrenBody">

	<div style="margin-top: 5px;margin-left: 5px;margin-right: 5px;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>工资列表</legend>
		</fieldset>
		<div class="layui-form news_list">
			<table class="layui-table">
				<thead>
				<tr>
					<th>序号</th>
					<th>申请名称</th>
					<th>申请时间</th>
					<th>申请人</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody class="news_content"></tbody>
			</table>
		</div>
		<div id="page"></div>

		<!-- 需要弹出的添加员工界面 -->
		<div class="layui-row" id="test" lay-filter="commentList" style="display: none;">
			<div style="margin-left: 1%;margin-right: 1%;width: 98%;height: 100%;" class="layui-col-md10">
				<table class="layui-table">
					<thead>
					<tr>
						<th>序号</th>
						<th>任务节点名称</th>
						<th>开始时间</th>
						<th>结束时间</th>
						<th>审批人</th>
						<th>审批意见</th>
					</tr>
					</thead>
					<tbody class="commentList"></tbody>
				</table>
			</div>
		</div>
	</div>

	<script th:src="@{layui/layui.js}" src="../static/layui/layui.js"></script>
	<script th:src="@{js/list.js}" src="../static/js/list.js"></script>
	</body>
</html>
