<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" th:href="@{layui/css/layui.css}" href="../static/layui/css/layui.css" media="all">
	<link rel="stylesheet" th:href="@{css/news.css}" media="all"/>
</head>

<body class="childrenBody">
<div style="margin-top: 10px;margin-left: 10px;margin-right: 5px;">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>历史工资查询</legend>
	</fieldset>
	<blockquote class="layui-elem-quote">
		<div class="layui-input-inline">
			<label class="layui-label"> 请选择日期 </label>
			<div class="layui-input-inline">
				<input id="dateMonth" class="layui-input laydate-icon" placeholder="yyyy-MM" type="text">
			</div>
		</div>
	</blockquote>

	<div class="layui-form news_list">
		<table class="layui-table">
			<!--表头-->
			<thead>
			<tr>
			<th>考勤编号</th>
			<th>部门</th>
			<th>姓名</th>
			<th>基本工资</th>
			<th>日工资</th>
			<th>记资天数</th>
			<th>工龄工资</th>
			<th>顶班工资</th>
			<th>津贴</th>
			<th>应发工资</th>
			<th>四险</th>
			<th>个税</th>
			<th>奖金</th>
			<th>罚金</th>
			<th>实际工资</th>
			<th>银行卡号</th>
			</tr>
			</thead>
			<!--内容-->
			<tbody class="news_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
</div>

<script th:src="@{layui/layui.js}" src="../static/layui/layui.js"></script>
<script th:src="@{js/history.js}" src="../static/js/history.js"></script>
</body>
</html>
