<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
		<meta charset="UTF-8">
		<title>旺庄员工管理平台</title>
		<link rel="stylesheet" th:href="@{css/logout.css}"/>
	</head>

	<body>
		<h2>欢迎使用旺庄工资管理系统</h2>
		<div class="homepages">
			<form th:action="@{login}" class="user_form" method="post">
				<div class="username">
					账号：<input id="identity" type="text" name="username" value="" />
				</div>
				<div class="password">
					密码：<input id="pasd" type="password" name="password" />
				</div>
				<select name="deptId" size="1" style="height: 23px;" id="deptList">
					<option value="">————</option>
				</select>
				<button id="btn1">登录</button>
				<button id="btn2">重置</button>
				<br>
				<!--<span style="color: brown;" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">用户名或密码错误</span>-->
			</form>
		</div>
		<script th:src="@{js/jquery.js}" charset="utf-8"></script>
		<script th:inline="javascript" charset="utf-8">
            $.get('dept/all.json', function (result) {
                    if(result.code=200){
                        var selectOpr=$("#deptList");
                        selectOpr.html('<option value="">————</option>');
                        $.each(result.data,function (i, item) {
                            selectOpr.append("<option value='"+item.id+"'>"+item.deptName+"</option>");
                        })
                    }else{
                        alert(result.msg);
                    }
                }
            );

            window.isComplete=true;
            $("#btn1").bind("click",function (){
                var username=$("#identity").val();
                var psd=$("#pasd").val();
                if(!username){
                    alert("用户名不能为空");
                    return false;
                }
                if(!psd){
                    alert("密码不能为空");
                    return false;
                }
                    if(window.isComplete){
                        window.isComplete=false;
                        $.ajax({
                            url:"login",
                            data:$("form").serialize(),
                            success:function (result) {
                                var code=result.code;
                                if(code == 200){
                                    location.href="home.html";
                                }else{
                                    if(result.msg){
                                        alert(result.msg);
                                    }else{
                                        alert("登录失败,请重试");
                                    }
                                }
                                window.isComplete=true;
                            },
                            error:function (data) {
                                var result=data.responseJSON;
                                console.log(result)
                                if(result){
                                    alert(result.message);
								}
                                window.isComplete=true;
                            }
                        });
                    }
            });
            $("#btn2").on("click",function (){
                $("#identity").val("");
                $("#pasd").val("");
                $("#deptList").val("————");
            });
		</script>
	</body>
</html>
