<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>旺庄员工管理平台</title>
		<link rel="stylesheet" th:href="@{layui/css/layui.css}" href="../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" th:href="@{css/news.css}" media="all"/>
		<style>
			.layui-table[lay-skin="row"] td, .layui-table[lay-skin="row"] th {

	<body class="childrenBody">

					<input style="width: 150px;" type="text" value="" placeholder="请输入员工姓名" name="userName" autocomplete="off" class="layui-input search_input userName">
				</div>
			</div>
			<div style="width: 250px;" class="layui-input-inline">
				<label class="layui-label">身份证号</label>
				<div style="margin-left: 5px;" class="layui-input-block layui-inline">
					<input style="width: 150px;" type="text" value="" placeholder="请输入员工身份证号" name="iDNumber" autocomplete="off" class="layui-input search_input idNumber">
				</div>
			</div>

				<!--</div>-->
			<!--</div>-->
			<div class="layui-inline"> <a class="layui-btn search_btn">搜索</a></div>
		</blockquote>

		<div class="layui-form news_list">
			<table id="demo" class="layui-table" lay-skin="line">

		    </table>
            <div id="page"></div>
        </div>
	</div>

	</body>
	<script th:src="@{layui/layui.js}" src="../static/layui/layui.js"></script>
	<script th:src="@{js/search.js}" src="../static/js/search.js"></script>

</html>
