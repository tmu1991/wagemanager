<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" th:href="@{layui/css/layui.css}" href="../static/layui/css/layui.css" media="all">
	</head>
	<body class="childrenBody">
	<div style="margin-top: 10px;margin-left: 10px;margin-right: 5px;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>待办事项</legend>
		</fieldset>

		<div class="layui-form news_list">
			<table id="demo" class="layui-table" lay-skin="line">

			</table>
			<div id="page"></div>
		</div>
	</div>
	<script th:src="@{layui/layui.js}" src="../static/layui/layui.js"></script>
	<script th:inline="javascript">
        layui.use(['form', 'layer','table', 'jquery', 'laypage'], function () {
            var form = layui.form,
                table = layui.table,
                layer = parent.layer === undefined ? layui.layer : parent.layer,
                laypage = layui.laypage,
                $ = layui.jquery;

            renderDate(1);

            function renderDate(num){
                table.render({
                    elem:'#demo',
                    page:false,
                    cols: [[
                        {field:'deptName','title':'部门'},
                        {field:'username','title':'姓名'},
                        {field:'workNo','title':'考勤编号'},
                        {field:'loan','title':'借款金额'},
                        {field:'debit','title':'本月扣款'}
                    ]],
                    skin: 'row',
                    even: true,
                    url: "task/list.json",
                    method:"post",
                    where:{
                        "curPage":num
                    },
                    text:{
                        none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
                    },
                    response: {
                        statusCode: 200 //成功的状态码，默认：0
                    },
                    done:function(res, curr, count) {
                        var page=res.page;
                        laypage.render({
                            elem: 'page',
                            limit:page.pageSize,
                            count: page.totalCount, //数据总数
                            curr: page.currentPage,
                            layout: ['count', 'prev', 'page', 'next', 'skip'],
                            jump: function (obj, first) {
                                if (!first) {
                                    renderDate(obj.curr);
                                }
                            }
                        });
                    }
                    //,size: 'lg' //尺寸

                });
            }
        });
	</script>
	</body>
</html>
