<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="UTF-8">
		<title>工资列表</title>
		<link rel="stylesheet" th:href="@{layui/css/layui.css}" media="all">
		<link rel="stylesheet" th:href="@{css/font_eolqem241z66flxr.css}" media="all"/>
		<link rel="stylesheet" th:href="@{css/news.css}" media="all"/>
	</head>
	<body class="childrenBody">

	<div style="margin-top: 5px;margin-left: 5px;margin-right: 5px;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>工资列表</legend>
		</fieldset>
		<blockquote class="layui-elem-quote">
			<div class="layui-input-inline">
				<label class="layui-label"> 请选择日期 </label>
				<div class="layui-input-inline">
					<input id="dateMonth" class="layui-input laydate-icon" placeholder="yyyy-MM" type="text">
				</div>
			</div>
		</blockquote>
		<div class="layui-form news_list">
			<table class="layui-table">
				<thead>
				<tr>
					<th>序号</th>
					<th>申请名称</th>
					<th>申请时间</th>
					<th>申请人</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody class="news_content"></tbody>
			</table>
		</div>
	</div>
	<script th:src="@{layui/layui.js}" src="../static/layui/layui.js"></script>
	<script th:src="@{js/down.js}" src="../static/js/down.js"></script>
	</body>
</html>
